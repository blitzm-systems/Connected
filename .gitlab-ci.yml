stages:
  - lint
  - tests
  - publish

.shared-env: &shared-env
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"
  VERSION: "${CI_COMMIT_TAG}"

lint:
  image: ruby:2.5
  stage: lint
  variables:
    <<: *shared-env
  script:
    - gem install rubocop -v 0.49.1
    - rubocop

tests:
  image: ruby:2.5
  stage: tests
  variables:
    <<: *shared-env
  script:
    - bundle
    - rake

publish:
  image: ruby:2.5
  only:
    - /^(\d+\.\d+\.\d+)$/
  stage: publish
  variables:
    <<: *shared-env
  script:
    - bundle install
    - rake install
    - rake build
    - touch ~/.gem/credentials
    - chmod 0600 ~/.gem/credentials
    - echo "rubygems_api_key:" $GEM_HOST_API_KEY > ~/.gem/credentials
    - files=( pkg/*.gem )
    - gem push "${files[0]}"
